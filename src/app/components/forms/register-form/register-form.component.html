<div class="form-container" id="register-form">
    <h2>Регистрация</h2>
    <form [formGroup]="registerForm" (submit)="onSubmit()">
        <div class="form-group">
            <label for="username-register">Почта</label>
            <input type="text" id="username-register" formControlName="email" required>
        </div>
        <div class="form-group">
            <label for="password-register">Пароль</label>
            <input type="password" id="password-register" formControlName="password" required>
        </div>
        <div class="form-actions">
            <button type="submit">Зарегистрироваться</button>
        </div>
    </form>
    <div class="switch-link">
        Уже есть аккаунт? <a routerLink="/login">Войти</a>
    </div>
</div>
